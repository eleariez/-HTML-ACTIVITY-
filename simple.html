<!DOCTYPE html>
<html>
<head>
    <title>Simple Clickable Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9b8d2;
            margin: 0;
            font-family: Helvetica;
        }

        h1 {
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 15px;
        }

        .tables {
            width: fit-content;
            padding: 30px;
            border-radius: 8px;
            background-image: url(https://i.pinimg.com/736x/03/49/57/0349572ec7f777ac65ac202b2db0b24c.jpg);
            background-size: cover;
            background-position: center;
            border: 5px solid #ff77aa;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
            text-align: center;
        }

        .gallery-table {
            border-collapse: separate;
            border-spacing: 15px;
            margin: auto;
            table-layout: fixed;
        }

        .gallery-table td {
            width: 200px;
            height: 200px;
            background-color: #ffe6f2; 
            border-radius: 10px;
            border: 4px solid #ff77aa;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gallery-table td:{
            transform: scale(1.05);
        }

        .disney-image {
            width: 100%;
            height: 160px;
            object-fit: contain;
            background-color: transparent; 
            mix-blend-mode: multiply; 
        }

        .gallery-table td a {
            display: block;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
            padding-top: 5px;
        }

        .footer {
            margin-top: 10px; 
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>PERFORMANCE TASKS</h1>

    <div class="tables">
        <table class="gallery-table">
            <tr>
                <td>
                    <a href="file:///C:/Users/User/Downloads/html/peta.html">
                        <img src="https://www.transparentpng.com/thumb/snow-white-png/snow-white-png-transparent-images--4.png" alt="Snow White" class="disney-image">
                        PETA 1
                    </a>
                </td>
                <td>
                    <a href="file:///C:/Users/User/Downloads/html/peta2.html">
                        <img src="https://purepng.com/public/uploads/large/cinderella-9y0.png" alt="Cinderella" class="disney-image">
                        PETA 2
                    </a>
                </td>
                <td>
                    <a href="file:///C:/Users/User/Downloads/html/peta3.html">
                        <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Cartoons-PNG/Princess_Aurora_PNG_Clipart_Picture.png?m=1629830153" alt="Aurora" class="disney-image">
                        PETA 3
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="file:///C:/Users/User/Downloads/html/perfromance3.html">
                        <img src="https://www.pngplay.com/wp-content/uploads/6/Ariel-Dress-PNG.png" alt="Ariel" class="disney-image">

</html>
