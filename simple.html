<!DOCTYPE html>
<html>
<head>
    <title>Simple Clickable Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9b8d2;
            margin: 0;
        }

        .tables {
            width: fit-content;
            padding: 40px;
            margin: 100px;
            border-radius: 8px;
            background-image: url(https://i.pinimg.com/736x/03/49/57/0349572ec7f777ac65ac202b2db0b24c.jpg);
            background-size: cover;
            background-position: center;
            border: 5px solid #ff77aa;
        }

        .gallery-table {
            width: 80%;
            border-collapse: separate;
            border-spacing: 30px;   
            margin: auto;
            table-layout: fixed;
            text-align: center;
        }

        .gallery-table td {
            font-family: Helvetica;
            width: 180px;  
            background-color: #ffdded;
            border-radius: 15px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            padding: 15px;
            border: 4px solid #ff77aa;
        }

        .gallery-table td: {
            transform: scale(1.05);
        }

        .disney-image {
            height: 200px;
            width: auto;
            border-radius: 8px;
        }

        a {
            font-family: Helvetica;
           
        }
    </style>
</head>
<body>

    <div class="tables">
        <table class="gallery-table">
            <tr>
                <td>
                    <a href="https://disney.fandom.com/wiki/Snow_White">
                        <img src="https://www.transparentpng.com/thumb/snow-white-png/snow-white-png-transparent-images--4.png" alt="Snow White" class="disney-image">
                    </a>
                </td>
                <td>
                    <a href="https://disney.fandom.com/wiki/Cinderella">
                        <img src="https://purepng.com/public/uploads/large/cinderella-9y0.png" alt="Cinderella" class="disney-image">
                    </a>
                </td>
                <td>
                    <a href="https://disney.fandom.com/wiki/Aurora">
                        <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Cartoons-PNG/Princess_Aurora_PNG_Clipart_Picture.png?m=1629830153" alt="Aurora" class="disney-image">
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="https://disney.fandom.com/wiki/Ariel">
                        <img src="https://www.pngplay.com/wp-content/uploads/6/Ariel-Dress-PNG.png" alt="Ariel" class="disney-image">
                    </a>
                </td>
                <td>
                    <a href="https://disney.fandom.com/wiki/Belle">
                        <img src="https://www.pngplay.com/wp-content/uploads/7/Disney-Princesses-Belle-PNG-HD-Quality.png" alt="Belle" class="disney-image">
                    </a>
                </td>
                <td>
                    <a href="https://disney.fandom.com/wiki/Jasmine">
                        <img src="https://freepngimg.com/thumb/princess_jasmine/29267-4-jasmine-photos.png" alt="Jasmine" class="disney-image">
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <p>Click any image to open my 2nd Quarter | PETA.</p>

</body>
</html>
