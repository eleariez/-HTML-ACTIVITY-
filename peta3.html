                transition: transform 0.3s;
                padding: 15px;
				border-size: 4px;
				border-style: solid;
				border-color: #ff77aa;
            }
            .divider:hover {
                transform: scale(1.05);

            .disney{

                font-size: 20px;
                color: #f0438c;

            }
            a {

            }
            .disney-image{
                height: 200px;
                width: auto;
                border-radius: 8px;
